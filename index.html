<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="sec1">
      <img src="images/image-equilibrium.jpg" alt="" class="card">
      <div class="view">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="sec2">
      <h3><a href="#">Equilibrium #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <p><img src="images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></p>
        <p><img src="images/icon-clock.svg" alt=""> <span>3 days left</span></p>
      </div>
      <div class="line"></div>
      <div class="profile">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
      </div>
</body>
</html>
